<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" th:href="@{search.css}"> -->
</head>
<body >

        <div class="container">
            <div class="container">
                <nav class="navbar navbar-light bg-light">
                  <div class="container-fluid">
                    <a class="navbar-brand">BetterReads</a>
                    <form th:if= ${loginId} class="d-flex">
                        <a class="btn btn-primary" href="#" th:href="@{/logout}">Log Out</a>
                    </form>
                    <form th:unless= ${loginId} class="d-flex">
                        <a class="btn btn-primary" href="#" th:href="@{/}">Login</a>
                    </form>
                  </div>
                </nav>
        <div th:insert="components/book-search :: search-panel"></div>

        <section>
            
            
                <div class="card-group" >
                    <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="result: ${searchResults}">
                        <img class="card-img-top" th:src="${result.cover_i}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${result.title}">Card title</h5>
                            
                            <a th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">Track this book</a>
                        </div>
                    </div>
                </div>
            
        
        </section>
        </div>
    
    
</body>
</html>
