<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Document</title>
</head>

<body>
  <div class="container has-bg-img">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BetterReads</a>
        <form class="d-flex">
          <a class="btn btn-primary" href="#" th:href="@{/logout}">Log Out</a>
        </form>
      </div>
    </nav>

    <div th:insert="components/book-search :: search-panel"></div>
    <h3 class="mb-2">My Books</h3>
    <div class="card mb-3" th:each="book : ${booksByUser}" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img th:src="${book.coverUrl}" style="height: 100%;" class="card-img" alt="...">
          </div>
          <div class="col-md-8">

            <div class="card-body">
                <a th:href="@{'books/' + ${book.bookId}}" th:text="${book.bookName}" class="card-title display-9">Card title</a>
                <h6 th:text="${book.readingStatus}"></h6>
                <p th:text="${book.authorNames}" class="card-text">Author Name</p>
                <span th:each="rating: ${#numbers.sequence(0, book.rating - 1)}">
                  &#9733;
                </span>
            </div>

          </div>
        </div>

        
      </div>
    </div>
</body>
